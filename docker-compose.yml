services:
  # 1. The Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=clinisandbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The Queue
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. The API Server
  api:
    build: .
    command: bash ./scripts/start-api.sh
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
    volumes:
      - .:/app  # Hot Reloading: Maps your local code into the container

  # 4. The Background Worker
  worker:
    build: .
    command: python src/worker/main.py
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
    volumes:
      - .:/app

volumes:
  postgres_data: